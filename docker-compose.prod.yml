services:
  blog:
    build: .
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - BLOG_DEBUG=false
      - BLOG_DATABASE_URL=postgresql://blog:blog_password@db:5432/blog
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=blog
      - POSTGRES_USER=blog
      - POSTGRES_PASSWORD=blog_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
