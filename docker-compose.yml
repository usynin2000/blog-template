services:
  blog:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Для разработки: hot reload контента и кода
      - ./src:/app/src
      - ./templates:/app/templates
      - ./content:/app/content
      - ./static:/app/static
    environment:
      - BLOG_DEBUG=true
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
